<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using data-ng-xxxx</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</head>

<body data-ng-app=""> <!-- using data-ng-xxxxxxxx makes the page HTML valid -->
    <div>
        <!-- the ng-app directive says the element that it's on is the "owner" of an AngularJS app
    in this case we left the name of the app as an empty string -->
        <p>Name: <input type="text" data-ng-model="name"></p>
        <!-- ng-model binds the info in the input box to the 
        variable "name" -->
        <p data-ng-bind="name"></p>
        <!--ng-bind sets the inner HTML of the element it's on to the var
        that it's = to. In this case it sets the innerHTML of the p tag to the value of the "name" var -->
    </div>

    <div data-ng-init="firstName='Jon'">

        <p>The ng-init bound value of firstName is <span data-ng-bind="firstName"></span></p>

    </div>
</body>

</html>
