<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using ng-model to Validate User Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

</head>

<body>
    <h3>The input field below uses ng-model and an expression in ng-show to evaluate whether or
        not to show a span. If the input doesn't match an e-mail address configuration, the span will
        show. Otherwise the span will remain hidden. 
    </h3>
    <form ng-app="" name="myForm">
        Email:
        <input type="email" name="myAddress" ng-model="text">
        <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
    </form>
</body>

</html>
